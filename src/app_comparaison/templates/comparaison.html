<!DOCTYPE html>
<html>
<head>
    <title>Comparaison de Configurations</title>
    {% load static %}
</head>
<body>
    <label for="select_config">Sélectionnez la configuration :</label>
    <div>
        <select id="source_select">
            <option value="" disabled selected>Configuration source</option>
            {% for folder in folders %}
            <option value="{{ folder }}">{{ folder }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <select id="destination_select">
            <option value="" disabled selected>Configuration destination</option>
            <!-- Options seront ajoutées dynamiquement via JavaScript -->
        </select>
    </div>

    <script src="{% static 'js/compar.js' %}"></script>
</body>
</html>
